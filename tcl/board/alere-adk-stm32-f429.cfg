# stm32f429.core: This is an STM32F4 eval board with a single
# STM32F429BIT6 (2048KB) chip.
# TODO: Board's home page URL
#

# This is for using the onboard ACH-JTAG interface
source [find interface/achjtag.cfg]

# use hardware reset, connect under reset
reset_config trst_and_srst separate srst_nogate srst_push_pull trst_push_pull

# Work-area is a space in RAM used for flash programming.
# Increase working area to 128KB. By default use 64kB.
set WORKAREASIZE 0x20000

# chip name and target setup
set CHIPNAME STM32F429BIT6
source [find target/stm32f4x.cfg]
